<p><del>奇奇怪怪的厕纸文学，有空再看续集</del></p>
<p><strong><del>非暴力沟通</del></strong>(<del>Jan 16, 2020</del>)</p>
<p>怎么评价这本书呢，书是好书，但是中文翻译极其不「信达雅」，很多翻译出来的语义只能在英文语境读得通，导致阅读时体验极差。如果想读这本书还是建议阅读英文原著。不过还是能学到不少的沟通技巧的。</p>
