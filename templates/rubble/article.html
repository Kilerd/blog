<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="/statics/style.css">
    <link rel="alternate" type="application/rss+xml" title="{{ config.site.title }}" href="/rss.xml" />
    <title>{{ page.title }}</title>
</head>

<body>


    <section class="full-page">
        <section class="container">

            <section class="single article">
                <p class="mate">{{ page.datetime | date(format="%B %d, %Y") }}</p>
                <h2>{{ page.title }}</h2>
                <section class="content yue line-numbers">
                    {{ page.content.html | safe }}
                </section>
            </section>
        </section>
    </section>


    <footer>
        <section class="container">
            <p> 自豪地使用 <a href="https://github.com/Kilerd/staple">Project Staple</a> 运行。 </p>
            <div style="display:none">{{ config.extra.ga | safe }}</div>
        </section>
    </footer>
    <script src="/statics/prism.js" type="text/javascript"></script>
</body>

</html>
