<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="" />
    <meta property="og:url"                content="https://www.kilerd.me/{{ page.url }}" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="{{ page.title }}" />
    <meta property="og:description"               content="{{ page.description.markdown }}" />
    {% if page.data.cover %}
    <meta property="og:image"        content="https://www.kilerd.me/{{ page.data.cover | safe }}" />
    {% endif%}
    <link rel="stylesheet" href="/statics/style.css">
    <link rel="alternate" type="application/rss+xml" title="{{ config.site.title }}" href="/rss.xml" />
    <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
    <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <title>{{ page.title }}</title>
</head>

<body>


    <section class="full-page">
        <section class="container">

            <section class="single article">
                {% if page.data.cover %}
                <img src="{{ page.data.cover }}" alt="" style="width:100%">
                {% endif%}
                <p class="mate"
                {% if page.data.cover %}
                style="margin-top:-100px; padding: 3px 15px; color: {{ page.data.header_color | default(value="white") }}"
                {% endif%}
                >{{ page.datetime | date(format="%B %d, %Y") }}</p>
                <h2
                {% if page.data.cover %}
                style="display: inline-block;padding: 3px 15px; background: {{ page.data.header_bg_color | default(value="black") }}; color: {{ page.data.header_color | default(value="white") }}"
                {% endif%}
                >{{ page.title }}</h2>
                <section class="content yue line-numbers">
                    {{ page.content.html | safe }}
                </section>
            </section>
            <div id="gitalk-container"></div>
        </section>
    </section>


    <footer>
        <section class="container">
            <p> 自豪地使用 <a href="https://github.com/Kilerd/staple">Project Staple</a> 运行。 </p>
            <div style="display:none">{{ config.extra.ga | safe }}</div>
        </section>
    </footer>
    <script src="/statics/prism.js" type="text/javascript"></script>
    <script>
        const gitalk = new Gitalk({
            clientID: 'ea9ccdac4ebba34d5a92',
            clientSecret: 'b667966304d59b4059d72148ee81c1af288bf466',
            repo: 'blog',      // The repository of store comments,
            owner: 'Kilerd',
            admin: ['Kilerd'],
            id: location.pathname,      // Ensure uniqueness and length less than 50
            distractionFreeMode: false  // Facebook-like distraction free mode
        })

        gitalk.render('gitalk-container')
    </script>
</body>

</html>
